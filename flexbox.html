<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            border: 2px dotted red;
            height: 400px;
            /* align-items: center; */

        }

        .box {
            font-size: 3em;
            width: 200px;
            /* height: 200px; */
            border: 3px dashed red;
        }

        #box1 {
            order: 2;
        }

        #box2 {
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h2>I am Flexiable right now</h2>

    <div class="container">
        <div id="box1" class="box">BOX-1</div>
        <div id="box2" class="box">BOX-2</div>
    </div>
</body>

</html>
